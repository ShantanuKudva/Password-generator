    <h3 class="heading">Password Generator</h3>
   <div class="container">
    
    <div class="password">
      <h1 id="password">Password</h1>

      <div class="password-selectors">
        <form id="passwordGenerationForm">
          <div class="selector-top">
            <label for="NumberOfCharacters">Character Length</label>
            <h3 id="characterLength">10</h1>
          </div>

          <div class="slider"><input id='NumberOfCharacters' class="range" value="10" min="0" max="100" type="range" min="1" max="50" value="10"></div>
          
          <div class="selectors">
            <input id='UpperCase' type="checkbox">
            <span class="checkmark"></span>
            <label for="UpperCase">Include Upper Case</label>
          </div>
        

          <div class="selectors">
            <input id='Numbers' type="checkbox">
            <span class="checkmark"></span>
            <label for="Numbers">Include Numbers</label>
          </div>

          <div class="selectors">
            <input id='Symbols' type="checkbox">
            <span class="checkmark"></span>
            <label for="Symbols">Include Symbols</label>
            
          </div>

          <div class="strength">
            <h3 class="tagline">STRENGTH</h3>
            <h2 class="password-strength" id="passwordStrength"></h2>
          
            <div class="color-bars level1"></div>
            <div class="color-bars level2"></div>
            <div class="color-bars level3"></div>
            <div class="color-bars level4"></div>
            </div>
           <button action="submit" class="password-generate" style="font-weight: bold;">GENERATE</button>
        </div>
        </form>
      </div>

     </div>
    

    <script src="app.js"></script>

  </script>
  </body>
